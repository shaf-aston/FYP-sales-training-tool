<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Mary - Fitness Coach</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .chat-box {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        margin: 20px 0;
      }
      .message {
        margin: 10px 0;
        padding: 8px;
        border-radius: 5px;
      }
      .user {
        background-color: #e3f2fd;
        text-align: right;
      }
      .mary {
        background-color: #f3e5f5;
      }
      input[type="text"] {
        width: 70%;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      "
    >
      ðŸš€ <strong>New!</strong> Try our modern React interface at
      <a
        href="http://localhost:3000"
        target="_blank"
        style="color: #fff; text-decoration: underline; font-weight: bold"
        >localhost:3000</a
      >
      for a better experience!
    </div>

    <h1>Chat with Mary - Your 65-year-old Fitness Client</h1>
    <div id="chat-box" class="chat-box">
      <div class="message mary">{{ initial_greeting }}</div>
    </div>
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message here..."
    />
    <button onclick="sendMessage()">Send</button>

    <script>
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chat-box");

        // Add user message
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.textContent = message;
        chatBox.appendChild(userDiv);

        // Clear input
        input.value = "";

        // Send to API
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();

          // Add Mary's response
          const maryDiv = document.createElement("div");
          maryDiv.className = "message mary";
          maryDiv.textContent = data.response;
          chatBox.appendChild(maryDiv);

          // Scroll to bottom
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          const errorDiv = document.createElement("div");
          errorDiv.className = "message mary";
          errorDiv.textContent =
            "Sorry, I had trouble responding. Please try again.";
          chatBox.appendChild(errorDiv);
        }
      }

      // Allow Enter key to send message
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
