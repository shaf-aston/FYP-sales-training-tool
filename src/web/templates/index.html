<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Chatbot - IMPACT Framework</title>
    <script src="{{ url_for('static', filename='speech.js') }}"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #0b1220 0%, #071018 100%);
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 20px;
        color: #dcd6c9;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: linear-gradient(
          180deg,
          rgba(12, 18, 28, 0.95),
          rgba(6, 10, 16, 0.95)
        );
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* make container span the viewport height minus body padding */
        height: calc(100vh - 40px);
        max-height: 700px;
        min-height: 0;
      }

      .header {
        background: rgba(255, 255, 255, 0.02);
        color: #f3ecd7;
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      .status-container {
        display: flex;
        gap: 16px;
        align-items: center;
        font-size: 11px;
        color: #a39885;
      }

      .status-item {
        display: flex;
        gap: 6px;
        align-items: baseline;
      }

      .status-label {
        color: #7a736a;
        font-weight: 500;
      }

      .status-value {
        color: #d4c5a9;
        font-weight: 600;
        text-transform: capitalize;
      }

      .reset-btn {
        background: rgba(255, 255, 255, 0.03);
        color: #e6ddc8;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s;
      }

      .reset-btn:hover {
        background: rgba(183, 119, 31, 0.15);
        border-color: rgba(183, 119, 31, 0.3);
        color: #f7e9d1;
      }

      .chat-container {
        flex: 1 1 0; /* This line allows scroll */
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        background: linear-gradient(
          180deg,
          rgba(6, 10, 16, 0.6),
          rgba(8, 12, 18, 0.6)
        );
        min-height: 0;
      }

      /* Custom scrollbar for dark theme */
      .chat-container {
        scrollbar-width: thin;
        scrollbar-color: rgba(183, 119, 31, 0.6) rgba(255, 255, 255, 0.05);
      }

      .chat-container::-webkit-scrollbar {
        width: 10px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 5px;
        margin: 4px 0;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: rgba(183, 119, 31, 0.6);
        border-radius: 5px;
        border: 2px solid rgba(6, 10, 16, 0.6);
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: rgba(183, 119, 31, 0.8);
      }

      .chat-container::-webkit-scrollbar-thumb:active {
        background: #b7791f;
      }

      .message {
        display: flex;
        margin-bottom: 16px;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.bot {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.5;
        contain: layout paint;
      }

      .message.user .message-bubble {
        background: linear-gradient(180deg, #b7791f, #9a5f10);
        color: #071018;
        border-bottom-right-radius: 6px;
        box-shadow: 0 6px 18px rgba(151, 96, 30, 0.12);
      }

      .message.bot .message-bubble {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.03)
        );
        color: #e7dfcd;
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-bottom-left-radius: 6px;
      }

      /* Latency/Metrics Badge */
      .message-metrics {
        font-size: 10px;
        color: #6b6460;
        margin-top: 4px;
        opacity: 0.5;
        font-weight: 400;
        letter-spacing: 0.3px;
      }

      .message.bot .message-metrics {
        margin-left: 4px;
      }

      .message.user .message-metrics {
        margin-right: 4px;
      }

      /* TTS Speaker Button */
      .tts-btn {
        background: transparent;
        border: none;
        color: #b7791f;
        cursor: pointer;
        padding: 4px 8px;
        font-size: 14px;
        opacity: 0.7;
        transition: opacity 0.15s;
      }
      .tts-btn:hover {
        opacity: 1;
      }
      .tts-btn.speaking {
        color: #4ade80;
      }

      /* Edit Button for User Messages */
      .edit-btn {
        background: transparent;
        border: none;
        color: #888;
        cursor: pointer;
        padding: 4px 8px;
        font-size: 12px;
        opacity: 0.6;
        transition: opacity 0.15s;
      }
      .edit-btn:hover {
        opacity: 1;
        color: #b7791f;
      }

      .message-actions {
        display: flex;
        gap: 4px;
        margin-top: 4px;
        justify-content: flex-end;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #b7791f;
        border-radius: 50%;
        opacity: 0.9;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .input-area {
        padding: 16px;
        background: rgba(255, 255, 255, 0.01);
        border-top: 1px solid rgba(255, 255, 255, 0.02);
        display: flex;
        gap: 10px;
      }

      .input-area input {
        flex: 1;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.02);
        color: #e6ddc8;
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        font-size: 14px;
      }

      .input-area input:focus {
        outline: none;
        border-color: rgba(183, 119, 31, 0.18);
        box-shadow: 0 8px 20px rgba(15, 10, 6, 0.2);
      }

      .send-btn {
        background: #b7791f;
        color: #071018;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition:
          background 0.15s,
          transform 0.06s;
      }

      .send-btn:hover {
        background: #9a5f10;
        transform: translateY(-1px);
      }

      .send-btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }

      .mic-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #e6ddc8;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.15s;
      }
      .mic-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .mic-btn.recording {
        background: #dc2626;
        color: white;
        border-color: #dc2626;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        50% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="chatScreen">
        <div class="header">
          <h1>Sales Assistant</h1>
          <div style="display: flex; gap: 12px; align-items: center">
            <button class="reset-btn" onclick="resetChat()">Reset</button>
            <div class="status-container">
              <div class="status-item">
                <span class="status-label">Strategy:</span>
                <span class="status-value" id="strategyBadge"
                  >consultative</span
                >
              </div>
              <div class="status-item">
                <span class="status-label">Stage:</span>
                <span class="status-value" id="stageBadge">intent</span>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
          <button
            class="mic-btn"
            id="micBtn"
            onclick="toggleMic()"
            title="Voice input"
          >
            ðŸŽ¤
          </button>
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            onkeypress="handleKeyPress(event)"
            autocomplete="off"
          />
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      let isTyping = false,
        userTurnIndex = 0,
        sessionId = null;

      // Get or create session_id in LocalStorage
      function getSessionId() {
        if (!sessionId) {
          sessionId = localStorage.getItem("sessionId");
          if (!sessionId) {
            sessionId = Math.random().toString(36).substring(2, 18);
            localStorage.setItem("sessionId", sessionId);
          }
        }
        return sessionId;
      }

      // ===== TTS MODULE (Free Web Speech API) =====
      const tts = {
        speak: (t) =>
          "speechSynthesis" in window &&
          (speechSynthesis.cancel(),
          speechSynthesis.speak(new SpeechSynthesisUtterance(t)),
          true),
        stop: () => "speechSynthesis" in window && speechSynthesis.cancel(),
        isSpeaking: () =>
          "speechSynthesis" in window && speechSynthesis.speaking,
      };

      // Helper to parse spoken commands into punctuation
      function parsePunctuation(text) {
        return text
          .replace(/ period /g, ". ")
          .replace(/ comma /g, ", ")
          .replace(/ question mark /g, "? ")
          .replace(/ new line /g, " "); // Chatbots usually prefer single line inputs
      }

      function createMessageElement(text, sender, msgIdx, metrics = null) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.dataset.index = msgIdx;

        // ADD: Data attribute for targeting during edits
        if (msgIdx !== null && msgIdx !== undefined) {
          msg.setAttribute("data-msg-idx", msgIdx);
        }

        // Create bubble safely
        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text; // SAFE: Renders HTML as plain text

        // Create actions container
        const actions = document.createElement("div");
        actions.className = "message-actions";

        // TTS for bot, Edit for user
        if (sender === "bot") {
          const btn = Object.assign(document.createElement("button"), {
            className: "tts-btn",
            innerHTML: "ðŸ”Š",
            title: "Read aloud",
          });
          btn.onclick = () =>
            tts.isSpeaking()
              ? (tts.stop(), btn.classList.remove("speaking"))
              : (tts.speak(text),
                btn.classList.add("speaking"),
                setTimeout(() => btn.classList.remove("speaking"), 5000));
          actions.appendChild(btn);
        } else {
          const btn = Object.assign(document.createElement("button"), {
            className: "edit-btn",
            innerHTML: "âœï¸ Edit",
          });
          btn.onclick = () => editMessage(msgIdx, text);
          actions.appendChild(btn);
        }

        // Append parts
        msg.appendChild(bubble);
        msg.appendChild(actions);

        // Add metrics if provided (for bot responses)
        if (metrics && sender === "bot") {
          const metricsDiv = document.createElement("div");
          metricsDiv.className = "message-metrics";
          let metricsText = `${metrics.latency_ms.toFixed(1)}ms`;
          if (metrics.provider) {
            metricsText += ` â€¢ ${metrics.provider}`;
          }
          if (metrics.input_length || metrics.output_length) {
            metricsText += ` â€¢ ${metrics.input_length}â†’${metrics.output_length}`;
          }
          metricsDiv.textContent = metricsText;
          msg.appendChild(metricsDiv);
        }

        return msg;
      }

      function editMessage(msgIdx, originalText) {
        if (
          !confirm(
            "Are you sure? This will erase all conversation history after this message.",
          )
        )
          return;

        const newText = prompt("Edit your message:", originalText);
        if (!newText || !newText.trim() || newText === originalText) {
          return;
        }

        // Show loading state
        const container = document.getElementById("chatContainer");
        const editingMsg = container.querySelector(
          `[data-msg-idx="${msgIdx}"]`,
        );
        if (editingMsg) {
          editingMsg.style.opacity = "0.5";
        }

        fetch("/api/edit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-ID": getSessionId(),
          },
          body: JSON.stringify({ index: msgIdx, message: newText.trim() }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data.success) {
              // CRITICAL: Clear container and rebuild with FRESH indices
              container.innerHTML = "";
              userTurnIndex = 0; // Reset the turn counter

              // Rebuild ALL messages with correct indices
              data.history.forEach((msg, idx) => {
                let metrics = null;
                // If this is the last bot message, include its metrics
                if (
                  idx === data.history.length - 1 &&
                  msg.role === "bot" &&
                  data.latency_ms
                ) {
                  metrics = {
                    latency_ms: data.latency_ms,
                    provider: data.provider || "",
                    input_length: 0,
                    output_length: 0,
                  };
                }
                addMessage(
                  msg.content,
                  msg.role === "user" ? "user" : "bot",
                  metrics,
                );
              });

              updateStage(data.stage);
              if (data.strategy) updateStrategy(data.strategy);
            } else {
              alert("Edit failed: " + (data.error || "Unknown error"));
              // Restore opacity
              if (editingMsg) {
                editingMsg.style.opacity = "1";
              }
            }
          })
          .catch((e) => {
            alert("Edit error: " + e);
            if (editingMsg) {
              editingMsg.style.opacity = "1";
            }
          });
      }

      function initChatbot() {
        fetch("/api/init", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert("Error: " + data.error);
              return;
            }

            // Store returned session_id
            if (data.session_id) {
              sessionId = data.session_id;
              localStorage.setItem("sessionId", sessionId);
            }

            // Restore history if exists, otherwise show welcome message
            userTurnIndex = 0;
            if (data.history && data.history.length > 0) {
              data.history.forEach((msg) => addMessage(msg.content, msg.role));
            } else {
              addMessage(data.message, "bot");
            }

            updateStage(data.stage);
            if (data.strategy) updateStrategy(data.strategy);
          })
          .catch((error) => {
            alert("Error initializing chatbot: " + error);
          });
      }

      // Auto-initialize on page load
      window.addEventListener("DOMContentLoaded", initChatbot);

      function addMessage(text, sender, metrics = null) {
        const container = document.getElementById("chatContainer");
        let msgIdx = null;
        if (sender === "user") {
          msgIdx = userTurnIndex * 2;
          userTurnIndex += 1;
        }

        const fragment = document.createDocumentFragment();
        fragment.appendChild(
          createMessageElement(text, sender, msgIdx, metrics),
        );
        container.appendChild(fragment);

        requestAnimationFrame(() => {
          container.scrollTop = container.scrollHeight;
        });
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || isTyping) return;

        addMessage(message, "user");
        input.value = "";

        showTyping();

        fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-ID": getSessionId(),
          },
          body: JSON.stringify({ message: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            hideTyping();

            if (data.error) {
              addMessage("Error: " + data.error, "bot");
              return;
            }

            // Extract metrics from response
            const metrics = {
              latency_ms: data.latency_ms || 0,
              provider: data.provider || "",
              input_length: data.metrics?.input_length || 0,
              output_length: data.metrics?.output_length || 0,
            };

            addMessage(data.message, "bot", metrics);
            updateStage(data.stage);
            if (data.strategy) updateStrategy(data.strategy);
          })
          .catch((error) => {
            hideTyping();
            addMessage("Error: " + error, "bot");
          });
      }

      function showTyping() {
        isTyping = true;
        const container = document.getElementById("chatContainer");
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot";
        typingDiv.id = "typingIndicator";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";

        const indicator = document.createElement("div");
        indicator.className = "typing-indicator";
        indicator.innerHTML = "<span></span><span></span><span></span>";

        bubble.appendChild(indicator);
        typingDiv.appendChild(bubble);
        container.appendChild(typingDiv);

        container.scrollTop = container.scrollHeight;
        document.getElementById("sendBtn").disabled = true;
      }

      function hideTyping() {
        isTyping = false;
        const typing = document.getElementById("typingIndicator");
        if (typing) {
          typing.remove();
        }
        document.getElementById("sendBtn").disabled = false;
      }

      function updateStage(stage) {
        const badge = document.getElementById("stageBadge");
        badge.textContent = stage.toUpperCase();
      }

      function updateStrategy(strategy) {
        const badge = document.getElementById("strategyBadge");
        badge.textContent = strategy.toUpperCase();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      function resetChat() {
        if (!confirm("Reset conversation? This will clear all history.")) {
          return;
        }

        fetch("/api/reset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-ID": getSessionId(),
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("chatContainer").innerHTML = "";
              userTurnIndex = 0;
              updateStage("intent");
              initChatbot();
            }
          })
          .catch((error) => {
            alert("Error resetting chat: " + error);
          });
      }

      // ===== SPEECH MODULE INTEGRATION =====
      let speechRecognizer;

      // Wait for DOM and script to load
      window.addEventListener("DOMContentLoaded", () => {
        speechRecognizer = new SpeechRecognizer();
      });

      function toggleMic() {
        if (!speechRecognizer) {
          alert("Speech module loading...");
          return;
        }

        const input = document.getElementById("messageInput");
        const micBtn = document.getElementById("micBtn");

        // STOP if already recording
        if (speechRecognizer.getState()) {
          speechRecognizer.stop();
          return;
        }

        micBtn.classList.add("recording");
        micBtn.innerHTML = "â¹"; // Change icon to Stop

        // Store existing text so we don't overwrite what the user already typed
        let baseText = input.value;

        speechRecognizer.start(
          // 1. FINAL Text (Black)
          (text) => {
            const formatted = parsePunctuation(text);
            baseText += formatted; // Update our base text
            input.value = baseText; // Commit it to input
            input.focus();
          },
          // 2. INTERIM Text (Gray/Preview)
          (text) => {
            // Show base text + what is currently being spoken
            input.value = baseText + text;
          },
          // 3. ON STOP
          () => {
            micBtn.classList.remove("recording");
            micBtn.innerHTML = "ðŸŽ¤"; // Change back to Mic
            input.focus(); // Return focus to input so user can hit Enter
          },
          // 4. ON ERROR
          (err) => {
            console.warn("Mic Error:", err);
            micBtn.classList.remove("recording");
            micBtn.innerHTML = "ðŸŽ¤"; // Change back to Mic
          },
        );
      }
    </script>
  </body>
</html>
