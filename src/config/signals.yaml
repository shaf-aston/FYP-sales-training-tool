# Behavioral Signals - Keyword Detection Patterns
# Used by analysis.py for intent classification and state detection

# Impatience signals (user wants to skip discovery and see options)
impatience:
  - "just show me"
  - "just tell me"
  - "get to the point"
  - "what do you have"
  - "cut to the chase"
  - "hurry"
  - "what are my options"
  - "skip to"
  - "bottom line"
  - "quick answer"
  - "don't have time"
  - "make it quick"

# Commitment signals (user is ready to buy/commit; checked at pitch/objection stages)
commitment:
  - "yes"
  - "let's do it"
  - "i'm in"
  - "okay"
  - "sure"
  - "fine"
  - "yeah"
  - "yep"
  - "this one"
  - "that one"
  - "i'll take"
  - "both"
  - "let's go"
  - "sign me up"
  - "where do i sign"
  - "sold"
  - "deal"
  - "count me in"
  - "go ahead"
  - "proceed"
  - "book it"
  - "reserve"

# Objection signals (user has concerns or hesitation)
objection:
  - "but"
  - "think about"
  - "however"
  - "too much"
  - "hesitant"
  - "concerns"
  - "worried about"
  - "not convinced"
  - "still unsure"

# Walking signals (user is leaving or rejecting the offer)
walking:
  - "no thanks"
  - "not interested"
  - "pass"
  - "no"
  - "nah"
  - "not for me"
  - "i'll pass"
  - "not today"
  - "changed my mind"
  - "not what i want"

