# Demand directness keywords (Conversational Repair Theory)
# User explicitly demanding the bot change approach
# NOTE: Only strong frustration signals belong here. Generic requests like
# "tell me" or "explain" are legitimate questions, not frustration.
demand_directness:
  - "just tell me"
  - "get to the point"
  - "cut to the chase"
  - "what is it"
  - "i asked you"
  - "stop asking"
  - "im looking to"
  - "losing patience"
  - "i said"
  - "already told you"
  - "answer the question"
  - "directly"
  - "straight answer"
  - "stop beating around the bush"
  - "frustrated"
  - "that wasnt what i asked"
  - "wasnt what i"

